<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <h1>Mi To-Do List</h1>
    
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="¿Qué hay que hacer hoy?" autofocus />
      <button id="addBtn">+</button>
    </div>

    <ul id="taskList"></ul>

    <div class="footer">
      <span id="pendingCount">0 pendientes</span>
      <button id="clearCompleted">Limpiar completadas</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
